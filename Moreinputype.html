<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>

  <body>
    <form>
      <div>
        <label for="username">Username</label>
        <br />
        <input
          type="email"
          id="username"
          required
          placeholder="ss348512gmail.com"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <br />
        <input type="password" id="password" />
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
