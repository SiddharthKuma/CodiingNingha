<!DOCTYPE html>
<html>
  <head>
    <title>Radio Button and Checkbox</title>
  </head>

  <body>
    <form>
      <p>Gender</p>
      <input type="radio" name="Gender" value="female" checked />Female<br />
      <input type="radio" name="Gender" value="male" checked />Male<br />
      <input type="radio" name="Gender" value="other" checked />Other<br />
      <input type="submit" />
      <p>Course Done</p>
      <input type="checkbox" name="cours" value="C++" checked /> C++<br />
      <input type="checkbox" name="cours" value="Jaava" /> Java<br />
      <input type="checkbox" name="cours" value="C" /> C<br />
    </form>
  </body>
</html>
