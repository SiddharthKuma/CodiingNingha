<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Shrink & Grow</title>
    <style>
      #container {
        height: 500px;
        width: 500px;
        background-color: lightblue;
        display: flex;
      }

      #container div {
        height: 200px;
        width: 200px;
      }

      #div1 {
        background-color: cyan;
        /* flex-grow: 4; */
        flex-shrink: 4;
      }

      #div2 {
        background-color: red;
        flex-grow: 1;
        flex-shrink: 1;
      }
    </style>
  </head>

  <body>
    <h1>Felx Grow and Flex Shrink</h1>

    <div id="container">
      <div id="div1">div1</div>
      <div id="div2">div2</div>
    </div>
  </body>
</html>
